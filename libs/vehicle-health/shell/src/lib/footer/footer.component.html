      <select [value]="locale" (change)="onChangeLocale($event)">
        <option lang="de" value="de">Deutsch (de)</option>
        <option lang="en-US" value="en-US">English (en-US)</option>
        <option lang="it" value="it">Italiano (it)</option>

        <option lang="pl" value="pl">Polski (pl)</option>
        <option lang="ro" value="ro">Română (ro)</option>
      </select>

    <a href="javascript:void(0)" i18n>Legal information</a>
