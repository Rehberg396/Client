<div class="vehicle-properties__wrapper">
  <table
    aria-label="Vehicle Property Table"
    mat-table
    matSort
    [dataSource]="dataSourceVehicleProperty"
  >
    @for (
      item of displayedColumnVehiclePropertyTable;
      track item;
      let first = $first
    ) {
      <ng-container [matColumnDef]="item">
        @if (first) {
          <th
            mat-header-cell
            mat-sort-header
            *matHeaderCellDef
            appResizableColumn
          >
            {{ item }}
          </th>
        } @else {
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            {{ item }}
          </th>
        }
        <td mat-cell *matCellDef="let element">
          {{ element[item] }}
        </td>
      </ng-container>
    }
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumnVehiclePropertyTable; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnVehiclePropertyTable"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell no-data-found border-0"
        [attr.colspan]="displayedColumnVehiclePropertyTable.length"
        i18n
      >
        No data found
      </td>
    </tr>
  </table>
</div>
