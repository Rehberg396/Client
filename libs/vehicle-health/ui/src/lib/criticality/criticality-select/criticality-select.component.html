<mat-form-field [style.width.rem]="17">
  <mat-label i18n>Criticality</mat-label>
  <mat-select
    [formControl]="control"
    (selectionChange)="selectionChange.emit($event.value)"
  >
    @for (option of options; track option) {
      <mat-option [value]="option.value">
        <mat-icon [fontIcon]="option.icon" [style.color]="option.color">
        </mat-icon>
        <span>{{ option.label }}</span>
      </mat-option>
    }
  </mat-select>
</mat-form-field>
