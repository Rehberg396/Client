<div class="contact-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
    <vh-input
      cssClass="w-100"
      i18n-label
      label="Name"
      formControlName="name"
    ></vh-input>
    <vh-input
      cssClass="w-100"
      i18n-label
      label="Email"
      formControlName="email"
    ></vh-input>
    <vh-input
      [useTextArea]="true"
      cssClass="w-100"
      i18n-label
      label="Message"
      formControlName="feedback"
    >
    </vh-input>
    <vh-button
      tabindex="-1"
      style="display: flex"
      [class]="'add-btn'"
      [disabled]="isLoading()"
      [loading]="isLoading()"
      i18n
    >
      Submit
    </vh-button>
  </form>
</div>
